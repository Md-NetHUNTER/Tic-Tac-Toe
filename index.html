<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            background-image : url("images - 2024-10-09T173027.654.jpeg") ;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Title */
        .title {
            text-align: center;
            margin-top: 20px;
        }
        
        .title p {
            font-size: 10vw; /* Larger heading for responsiveness */
            color: white;
            font-weight: bold;
        }

        hr {
            border: 1px solid white;
            margin: 20px 0;
        }

        /* Image and Button Containers */
        .play1, .play2 {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            width: 80%;
            max-width: 800px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }

        button {
            background-color: red;
            color: white;
            font-size: 1.5em;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: black;
        }

        /* Links */
        a {
            text-decoration: none;
            color: black;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 1.2em;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <!-- Title Section -->
    <div class="title">
        <p>Tic-Tac-Toe</p>
        <hr>
    </div>

    <!-- Play with Friends Section -->
    <div class="play1">
        <img src="images - 2024-10-09T135335.240.jpeg" alt="Play with Friends">
        <a href="2Player.html" target="_blank">
            <button>Play with Friends</button>
        </a>
    </div>

    <!-- Play with Machine Section -->
    <div class="play2">
        <img src="tic-tac-toe_in_webassembly_for_go_web_4x.png" alt="Play with Machine">
        <a href="Machineplay.html" target="_blank">
            <button>Play with Machine</button>
        </a>
    </div>

    <hr>

    <!-- Footer -->
    <div class="footer">
        <p>Created by Rehan&co.</p>
    </div>

</body>
</html>
