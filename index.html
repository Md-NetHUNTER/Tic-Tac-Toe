<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            background-color: #f0f0f0;
            font-family: 'Playfair Display', serif;
            color: #333;
            text-align: center;
        }

        /* Title */
        .title {
            margin-top: 20px;
        }
        
        .title p {
            font-size: 4em; /* Larger heading */
            color: #d9534f; /* Classic red */
            font-weight: bold;
        }

        hr {
            border: 1px solid #d9534f;
            margin: 20px auto;
            width: 80%;
        }

        /* Image and Button Containers */
        .play1, .play2 {
            margin-bottom: 20px;
        }

        img {
            width: 80%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px; /* Slightly rounded corners */
            border: 2px solid #d9534f; /* Classic border */
        }

        button {
            background-color: #d9534f; /* Classic red */
            color: white;
            font-family: 'Playfair Display', serif; /* Classic font for buttons */
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }

        /* Links */
        a {
            text-decoration: none;
        }

        /* Footer */
        .footer {
            font-size: 1.2em;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <!-- Title Section -->
    <div class="title">
        <p>Tic-Tac-Toe</p>
    </div>

    <!-- Play with Friends Section -->
    <div class="play1">
        <img src="playfr.png" alt="Play with Friends">
        <a href="2play.html" target="_blank">
            <button>Play with Friends</button>
        </a>
    </div>

    <!-- Play with Machine Section -->
    <div class="play2">
        <img src="tic-tac-toe_in_webassembly_for_go_web_4x.png" alt="Play with Machine">
        <a href="Machineplay.html" target="_blank">
            <button>Play with Machine</button>
        </a>
    </div>

    <hr>

    <!-- Footer -->
    <div class="footer">
        <p>Created by Rehan&co.</p>
    </div>

</body>
</html>
